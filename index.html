<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TreasureBid auction site - Browse collections and listings, and bid online"
    />
    <title>TreasureBid</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
    <script type="module" src="/app.js"></script>
    <script
      src="https://kit.fontawesome.com/7f993fe397.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="box-border m-0">
    <header class="bg-customBeige shadow-lg">
      <nav class="container mx-auto">
        <div class="flex justify-between items-center" id="navbar">
          <a
            href="/"
            class="flex items-center py-2 px-6 md:px-20"
            aria-label="Home"
          >
            <img
              src="/images/treasurebid-logo.png"
              alt="TreasureBid Logo"
              class="w-40 h-16"
            />
          </a>
          <div class="hidden lg:flex items-center">
            <p>add searchbar here</p>
          </div>
          <div class="flex justify-center items-center pr-6 md:pr-20">
            <button class="" id="dropdown-profile-btn">
              <i class="fa-solid fa-user text-xl pr-4 md:pr-8"></i>
            </button>
            <button class="" id="dropdown-menu-btn">
              <i class="fa-solid fa-bars text-2xl pl-4 md:pl-8"></i>
            </button>
          </div>
        </div>
        <div
          class="hidden absolute w-1/2 md:w-1/6 right-0 bg-customBeige shadow-md"
          id="dropdown-menu"
        >
          <ul class="">
            <li class="">
              <a
                href=""
                class="block text-sm font-body py-4 px-2 hover:bg-customGray hover:text-white transition-colors duration-300"
                >All Listings</a
              >
            </li>
            <li>
              <a
                href=""
                class="block text-sm font-body py-4 px-2 hover:bg-customGray hover:text-white transition-colors duration-300"
                >Books</a
              >
            </li>
            <li>
              <a
                href=""
                class="block text-sm font-body py-4 px-2 hover:bg-customGray hover:text-white transition-colors duration-300"
                >Jewelry</a
              >
            </li>
            <li>
              <a
                href=""
                class="block text-sm font-body py-4 px-2 hover:bg-customGray hover:text-white transition-colors duration-300"
                >Art</a
              >
            </li>
            <li>
              <a
                href=""
                class="block text-sm font-body py-4 px-2 hover:bg-customGray hover:text-white transition-colors duration-300"
                >Add dark mode toggle</a
              >
            </li>
          </ul>
        </div>

        <div
          class="hidden absolute w-1/2 md:w-1/6 right-12 md:right-20 bg-customBeige shadow-md"
          id="dropdown-profile"
        >
          <ul class="">
            <li class="">
              <a
                href=""
                class="block text-sm font-body py-4 px-2 hover:bg-customGray hover:text-white transition-colors duration-300"
                >Log in</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main></main>
    <footer></footer>
  </body>
</html>
