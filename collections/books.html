<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TreasureBid Collections: Books" />
    <title>Books</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
    <script type="module" src="/app.js"></script>
    <script
      src="https://kit.fontawesome.com/7f993fe397.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Host+Grotesk:ital,
      wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,
      500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="box-border m-0">
    <header class="bg-customBeige shadow-lg fixed w-full">
      <nav class="container mx-auto">
        <div class="flex justify-between items-center" id="navbar">
          <a
            href="/"
            class="flex items-center py-2 px-6 md:px-20"
            aria-label="Home"
          >
            <img
              src="/images/treasurebid-logo.png"
              alt="TreasureBid Logo"
              class="w-40 h-16"
            />
          </a>
          <div class="hidden lg:flex items-center relative">
            <input
              type="text"
              aria-label="Search"
              id="search-input"
              placeholder="..search listings"
              class="pl-10 py-2 w-80 border bg-customBeige placeholder-customGray text-base border-black rounded focus:bg-white"
            />
            <i
              class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2"
            ></i>
          </div>
          <div class="flex justify-center items-center pr-6 md:pr-20">
            <button id="dropdown-profile-btn" aria-label="Profile options">
              <i class="fa-solid fa-user text-xl pr-4 md:pr-8"></i>
            </button>
            <button id="dropdown-menu-btn" aria-label="User menu">
              <i class="fa-solid fa-bars text-2xl pl-4 md:pl-8"></i>
            </button>
          </div>
        </div>
        <div
          class="hidden absolute w-1/2 md:w-1/4 lg:w-1/5 right-0 bg-customBeige shadow-md"
          id="dropdown-menu"
        >
          <ul>
            <li>
              <a
                href="/"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >All Listings</a
              >
            </li>
            <li>
              <a
                href="/collections/books.html"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >Books</a
              >
            </li>
            <li>
              <a
                href="/collections/jewelry.html"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >Jewelry</a
              >
            </li>
            <li>
              <a
                href="/collections/art.html"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >Art</a
              >
            </li>
          </ul>
        </div>

        <div
          class="hidden absolute w-1/2 md:w-1/4 lg:w-1/5 right-12 md:right-16 lg:right-20 bg-customBeige shadow-md"
          id="dropdown-profile"
        >
          <ul>
            <li>
              <a
                href="/auth/login.html"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >Log in</a
              >
            </li>
            <li>
              <button id="theme-toggle" class="w-full">
                <p
                  id="isLightmode"
                  class="text-black block text-left text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >
                  Dark mode
                </p>
                <p
                  id="isDarkmode"
                  class="text-white block text-left text-sm font-body py-4 px-2 md:text-base hover:bg-white hover:text-black transition-colors duration-300"
                >
                  Light mode
                </p>
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
