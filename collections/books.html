<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TreasureBid auction site - Browse collections and listings, and bid online"
    />
    <title>TreasureBid</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
    <script type="module" src="/app.js"></script>
    <script
      src="https://kit.fontawesome.com/7f993fe397.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="box-border m-0">
    <header class="bg-customBeige shadow-lg fixed w-full h-20 top-0 z-50">
      <nav class="container mx-auto h-full">
        <div class="flex justify-between items-center" id="navbar">
          <a
            href="/"
            class="flex items-center py-2 px-6 md:px-20"
            aria-label="Home"
          >
            <img
              src="/images/treasurebid-logo.png"
              alt="TreasureBid Logo"
              class="w-40 h-16"
            />
          </a>

          <div class="hidden lg:flex items-center relative">
            <input
              type="text"
              aria-label="Search"
              id="search-input"
              placeholder="Search listings"
              class="pl-10 py-2 w-80 border bg-customBeige placeholder-customGray text-base border-black rounded focus:bg-white focus:ring focus:ring-customBlue transition-all duration-300"
            />
            <a href="#scroll-to-listings">
              <i
                class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2"
              ></i>
            </a>
          </div>

          <div class="flex justify-center items-center pr-6 md:pr-20">
            <button
              id="dropdown-profile-btn"
              aria-label="Profile options"
              class="group"
            >
              <i
                class="fa-solid fa-user text-xl pr-4 md:pr-8 lg:transition-all lg:duration-300 lg:group-hover:scale-110 lg:group-hover:text-gray-600"
              ></i>
            </button>
            <button id="dropdown-menu-btn" aria-label="User menu" class="group">
              <i
                class="fa-solid fa-bars text-2xl pl-4 md:pl-8 lg:transition-all lg:duration-300 lg:group-hover:scale-110 lg:group-hover:text-gray-600"
              ></i>
            </button>
          </div>
        </div>
        <div
          class="hidden absolute w-1/2 md:w-1/4 lg:w-1/5 right-0 bg-customBeige shadow-md"
          id="dropdown-menu"
        >
          <ul>
            <li>
              <a
                href="/"
                id="all-listings-link"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >All Listings</a
              >
            </li>
            <li>
              <a
                href="/collections/books.html"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >Books</a
              >
            </li>
            <li>
              <a
                href="/collections/jewelry.html"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >Jewelry</a
              >
            </li>
            <li>
              <a
                href="/collections/art.html"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >Art</a
              >
            </li>
          </ul>
        </div>

        <div
          class="hidden absolute w-1/2 md:w-1/4 lg:w-1/5 right-12 md:right-16 lg:right-20 bg-customBeige shadow-md"
          id="dropdown-profile"
        >
          <ul>
            <li>
              <a
                href="/auth/login.html"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >Log in</a
              >
            </li>
            <li>
              <button class="theme-toggle w-full">
                <span
                  class="isLightmode text-black block text-left text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >
                  Dark mode
                </span>
                <span
                  class="isDarkmode text-white block text-left text-sm font-body py-4 px-2 md:text-base hover:bg-white hover:text-black transition-colors duration-300"
                >
                  Light mode
                </span>
              </button>
            </li>
          </ul>
        </div>

        <div
          class="hidden absolute w-1/2 md:w-1/4 lg:w-1/5 right-12 md:right-16 lg:right-20 bg-customBeige shadow-md"
          id="dropdown-logged-in"
        >
          <ul>
            <li>
              <a
                href="/profile/profile.html"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
              >
                Profile
              </a>
            </li>
            <li>
              <a
                href="/listing/create.html"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
              >
                Create Listing
              </a>
            </li>
            <li>
              <button
                class="logout-button block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300 w-full text-left"
              >
                Log out
              </button>
            </li>
            <li>
              <button class="theme-toggle w-full">
                <span
                  class="isLightmode text-black block text-left text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >
                  Dark mode
                </span>
                <span
                  class="isDarkmode text-white block text-left text-sm font-body py-4 px-2 md:text-base hover:bg-white hover:text-black transition-colors duration-300"
                >
                  Light mode
                </span>
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="mt-20">
      <h1 class="hidden">Collections: books</h1>
      <section>
        <div
          class="bannerImageContainer relative flex w-full h-[170px] md:h-[200px] lg:h-[270px] overflow-hidden mb-8 lg:mb-12"
        >
          <img
            src="/images/books-category1.jpg"
            class="w-full object-cover h-full"
          />
          <div
            class="bannerOverlay absolute top-0 left-0 w-full h-full bg-black bg-opacity-40"
          ></div>
          <p
            class="font-special text-white text-4xl absolute top-1/2 transform -translate-y-1/2 left-1/2 -translate-x-1/2 lg:text-5xl"
          >
            Books
          </p>
        </div>
      </section>
      <section id="show-books-listings">
        <div
          class="listings-container mx-8 lg:mx-20 grid grid-cols-1 gap-12 sm:grid-cols-2 sm:gap-y-8 lg:grid-cols-3 xl:grid-cols-4"
        ></div>
        <div
          class="pagination-controls flex justify-center items-center mt-6 gap-4"
        >
          <button
            id="prevPage"
            class="bg-gray-300 text-black py-1 px-2.5 rounded-full hover:bg-gray-400 disabled:opacity-50"
            disabled
          >
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <span id="currentPage" class="font-body text-sm md:text-base"></span>
          <button
            id="nextPage"
            class="bg-gray-300 text-black py-1 px-2.5 rounded-full hover:bg-gray-400 disabled:opacity-50"
          >
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </section>
    </main>
    <footer class="mt-6">
      <div class="flex justify-center items-center py-2 bg-customBlue lg:py-4">
        <i
          class="fa-brands fa-facebook-f text-xl px-8 md:text-2xl md:px-16"
          aria-hidden="true"
        ></i>
        <i
          class="fa-brands fa-instagram text-xl px-8 md:text-2xl md:px-16"
          aria-hidden="true"
        ></i>
        <i
          class="fa-brands fa-x-twitter text-xl px-8 md:text-2xl md:px-16"
          aria-hidden="true"
        ></i>
      </div>
      <div class="flex flex-col px-8 lg:px-20">
        <img
          src="/images/treasurebid-logo.png"
          alt="TreasureBid Logo"
          class="w-40 h-16 mt-6"
        />
        <div class="newsletter py-6">
          <p class="text-sm font-body pr-12 py-4 md:text-base">
            Stay posted for upcoming auctions by subscribing to our newsletter:
          </p>
          <div class="newsletter-input">
            <input
              type="text"
              aria-label="Email"
              id="subscribe-email"
              placeholder="Email"
              class="px-2 py-1.5 w-36 md:w-56 border bg-white placeholder-customGray text-sm border-customGray rounded focus:ring-2 focus:ring-customPink focus:outline-none md:text-base"
            />
            <button
              class="btn btn-primary ml-2"
              id="newsletter-button"
              aria-label="Sign up for newsletter"
            >
              Sign up
            </button>
            <div
              id="messageBox"
              class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-200 border border-customGray text-black py-4 px-4 md:px-12 md:py-8 rounded shadow-lg text-center opacity-100 transition-opacity duration-1000"
            ></div>
          </div>
        </div>
        <hr class="border-t-2 border-customBlue -px-8 lg:hidden" />
        <div class="footer-pages-first lg:pt-6">
          <ul>
            <li>
              <a
                href=""
                class="inline-block font-body font-medium text-sm py-4 md:text-base"
              >
                About Us
              </a>
            </li>
            <li>
              <a
                href=""
                class="inline-block font-body font-medium text-sm py-4 md:text-base"
              >
                Contact
              </a>
            </li>
          </ul>
        </div>
        <hr class="border-t-2 border-customBlue -px-8 lg:hidden" />
      </div>
      <div class="footer-pages-second flex justify-center items-center py-4">
        <ul>
          <li>
            <a
              href=""
              class="inline-block font-body text-sm md:text-base mx-4 lg:mx-20"
              >Terms and Conditions</a
            >
            <a
              href=""
              class="inline-block font-body text-sm md:text-base mx-4 lg:mx-20"
              >Privacy Policy</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
