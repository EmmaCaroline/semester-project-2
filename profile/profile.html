<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TreasureBid auction site - Browse collections and listings, and bid online"
    />
    <title>TreasureBid</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
    <script type="module" src="/app.js"></script>
    <script
      src="https://kit.fontawesome.com/7f993fe397.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="box-border m-0">
    <header class="bg-customBeige shadow-lg fixed w-full h-20 top-0 z-50">
      <nav class="container mx-auto h-full">
        <div class="flex justify-between items-center" id="navbar">
          <a
            href="/"
            class="flex items-center py-2 px-6 md:px-20"
            aria-label="Home"
          >
            <img
              src="/images/treasurebid-logo.png"
              alt="TreasureBid Logo"
              class="w-40 h-16"
            />
          </a>
          <div class="flex justify-center items-center pr-6 md:pr-20">
            <button
              id="dropdown-profile-btn"
              aria-label="Profile options"
              class="group"
            >
              <i
                class="fa-solid fa-user text-xl pr-4 md:pr-8 lg:transition-all lg:duration-300 lg:group-hover:scale-110 lg:group-hover:text-gray-600"
              ></i>
            </button>
            <button id="dropdown-menu-btn" aria-label="User menu" class="group">
              <i
                class="fa-solid fa-bars text-2xl pl-4 md:pl-8 lg:transition-all lg:duration-300 lg:group-hover:scale-110 lg:group-hover:text-gray-600"
              ></i>
            </button>
          </div>
        </div>
        <div
          class="hidden absolute w-1/2 md:w-1/4 lg:w-1/5 right-0 bg-customBeige shadow-md"
          id="dropdown-menu"
        >
          <ul>
            <li>
              <a
                href="/"
                id="all-listings-link"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >All Listings</a
              >
            </li>
            <li>
              <a
                href="/collections/books.html"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >Books</a
              >
            </li>
            <li>
              <a
                href="/collections/jewelry.html"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >Jewelry</a
              >
            </li>
            <li>
              <a
                href="/collections/art.html"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >Art</a
              >
            </li>
          </ul>
        </div>

        <div
          class="hidden absolute w-1/2 md:w-1/4 lg:w-1/5 right-12 md:right-16 lg:right-20 bg-customBeige shadow-md"
          id="dropdown-profile"
        >
          <ul>
            <li>
              <a
                href="/auth/login.html"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >Log in</a
              >
            </li>
            <li>
              <button id="theme-toggle" class="w-full">
                <p
                  id="isLightmode"
                  class="text-black block text-left text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >
                  Dark mode
                </p>
                <p
                  id="isDarkmode"
                  class="text-white block text-left text-sm font-body py-4 px-2 md:text-base hover:bg-white hover:text-black transition-colors duration-300"
                >
                  Light mode
                </p>
              </button>
            </li>
          </ul>
        </div>
        <div
          class="hidden absolute w-1/2 md:w-1/4 lg:w-1/5 right-12 md:right-16 lg:right-20 bg-customBeige shadow-md"
          id="dropdown-logged-in"
        >
          <ul>
            <li>
              <a
                href="/profile/profile.html"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
              >
                Profile
              </a>
            </li>
            <li>
              <a
                href="/listing/create.html"
                class="block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
              >
                Create Listing
              </a>
            </li>
            <li>
              <button
                class="logout-button block text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300 w-full text-left"
              >
                Log out
              </button>
            </li>
            <li>
              <button id="theme-toggle" class="w-full">
                <p
                  id="isLightmode"
                  class="text-black block text-left text-sm font-body py-4 px-2 md:text-base hover:bg-customGray hover:text-white transition-colors duration-300"
                >
                  Dark mode
                </p>
                <p
                  id="isDarkmode"
                  class="text-white block text-left text-sm font-body py-4 px-2 md:text-base hover:bg-white hover:text-black transition-colors duration-300"
                >
                  Light mode
                </p>
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="mt-20 py-12">
      <h1 class="hidden">Profile</h1>
      <section id="update-form">
        <div
          class="flex justify-center items-center mb-4 bg-white dark:bg-gray-950"
        >
          <form
            name="updateProfile"
            class="form-container hidden mx-auto w-64 p-6 bg-white rounded-lg shadow-lg border border-customBlue font-body sm:w-80 md:w-96 dark:bg-gray-900"
            id="profile-update-form"
          >
            <button
              id="cancel-update"
              class="btn btn-secondary mb-4 dark:bg-gray-800 dark:text-gray-200"
            >
              Cancel update
            </button>
            <label
              for="avatar-url"
              class="block text-sm font-body font-medium text-gray-700 mb-2 dark:text-gray-200 md:text-base"
              >Avatar URL</label
            >
            <input
              type="url"
              name="avatar-url"
              placeholder="Insert image URL"
              class="w-full mb-2 p-3 border border-customBlue rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-customPink dark:bg-gray-800 dark:text-gray-100"
            />
            <label
              for="avatar-alt"
              class="block text-sm font-body font-medium text-gray-700 mb-2 dark:text-gray-200 md:text-base"
              >Avatar alt</label
            >
            <input
              type="text"
              name="avatar-alt"
              placeholder="Alt text for your image"
              class="w-full mb-2 p-3 border border-customBlue rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-customPink dark:bg-gray-800 dark:text-gray-100"
            />
            <label
              for="banner-url"
              class="block text-sm font-body font-medium text-gray-700 mb-2 dark:text-gray-200 md:text-base"
              >Banner URL</label
            >
            <input
              type="url"
              name="banner-url"
              placeholder="Insert image URL"
              class="w-full mb-2 p-3 border border-customBlue rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-customPink dark:bg-gray-800 dark:text-gray-100"
            />
            <label
              for="banner-alt"
              class="block text-sm font-body font-medium text-gray-700 mb-2 dark:text-gray-200 md:text-base"
              >Banner alt</label
            >
            <input
              type="text"
              name="banner-alt"
              placeholder="Alt text for your image"
              class="w-full mb-2 p-3 border border-customBlue rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-customPink dark:bg-gray-800 dark:text-gray-100"
            />
            <label
              for="bio"
              class="block text-sm font-body font-medium text-gray-700 mb-2 dark:text-gray-200 md:text-base"
              >Bio</label
            >
            <textarea
              name="bio"
              placeholder="Write a bio about yourself"
              class="w-full p-3 border border-customBlue rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-customPink dark:bg-gray-800 dark:text-gray-100"
            ></textarea>
            <button
              type="submit"
              class="w-auto btn btn-primary mt-4 dark:bg-gray-800 dark:text-gray-200"
            >
              Save Profile
            </button>
          </form>
        </div>
      </section>
      <div
        id="messageBox"
        class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-200 border border-customGray text-black py-4 px-4 md:px-10 rounded shadow-lg text-center opacity-100 transition-opacity duration-1000"
      ></div>
      <section id="profile-card">
        <div
          id="profile-container"
          class="bg-white shadow-md rounded-lg border border-customBlue mx-8 lg:mx-20 dark:bg-black"
        >
          <div class="relative w-full h-20 sm:h-28 md:h-40 lg:h-56 mb-6">
            <img
              id="banner-image"
              class="absolute inset-0 w-full h-full object-cover"
              alt=""
              src=""
            />
          </div>
          <div class="relative flex justify-center px-4 py-4 md:py-8 lg:py-12">
            <!-- Avatar Image -->
            <img
              id="avatar-image"
              class="absolute w-16 h-16 rounded-full md:w-28 md:h-28 lg:w-44 lg:h-44 -top-14 md:-top-20 lg:-top-28"
              alt=""
              src=""
            />
            <!-- Icon -->
            <span
              id="edit-profile-icon"
              class="hidden absolute right-1/2 translate-x-16 md:translate-x-24 lg:translate-x-32 bottom-6 md:bottom-8"
            >
              <button id="update-profile-button" class="group">
                <i
                  class="fa-solid fa-user-pen text-lg lg:text-xl lg:transition-all lg:duration-300 lg:group-hover:scale-110 lg:group-hover:text-gray-600"
                ></i>
              </button>
            </span>
          </div>
          <h2
            id="user-name"
            class="font-heading text-xl text-center pb-4 md:text-2xl md:pb-8 dark:text-gray-100"
          ></h2>
          <p
            id="total-credits"
            class="hidden font-body text-sm text-center mx-4 pb-4 md:text-base md:pb-8 dark:text-gray-100"
          ></p>
          <p
            id="bio"
            class="font-body text-sm text-center px-4 pb-4 md:text-base break-words md:pb-8 sm:px-28 md:px-48 lg:px-60 dark:text-gray-100"
          ></p>
        </div>
      </section>
      <section>
        <h2
          class="font-heading text-xl mx-8 lg:mx-20 mt-8 mb-2 pb-2 lg:mt-12 md:text-2xl"
        >
          Your Listings
        </h2>
        <a
          href="#target-section"
          class="mx-8 lg:mx-20 font-body text-sm lg:text-base text-customGray"
          >Go to Your Wins <span><i class="fa-solid fa-arrow-down"></i></span
        ></a>
        <div id="listings-count" class="mx-8 lg:mx-20 mb-2 mt-6"></div>

        <div
          class="listings-container mx-8 lg:mx-20 grid grid-cols-1 gap-12 sm:grid-cols-2 sm:gap-y-8 lg:grid-cols-3 xl:grid-cols-4"
        ></div>
      </section>
      <section>
        <h2
          id="target-section"
          class="font-heading text-xl mx-8 lg:mx-20 mt-8 pb-2 lg:mt-12 md:text-2xl"
        >
          Your Wins
        </h2>
        <div id="wins-count" class="mx-8 lg:mx-20 mb-2"></div>
        <div
          class="wins-container mx-8 lg:mx-20 grid grid-cols-1 gap-12 sm:grid-cols-2 sm:gap-y-8 lg:grid-cols-3 xl:grid-cols-4"
        ></div>
      </section>
    </main>
    <footer class="mt-6">
      <div class="flex justify-center items-center py-2 bg-customBlue lg:py-4">
        <i
          class="fa-brands fa-facebook-f text-xl px-8 md:text-2xl md:px-16"
          aria-label="Facebook"
        ></i>
        <i
          class="fa-brands fa-instagram text-xl px-8 md:text-2xl md:px-16"
          aria-label="Instagram"
        ></i>
        <i
          class="fa-brands fa-x-twitter text-xl px-8 md:text-2xl md:px-16"
          aria-label="Twitter"
        ></i>
      </div>
      <div class="flex flex-col px-8 lg:px-20">
        <img
          src="/images/treasurebid-logo.png"
          alt="TreasureBid Logo"
          class="w-40 h-16 mt-6"
        />
        <div class="newsletter py-6">
          <p class="text-sm font-body pr-12 py-4 md:text-base">
            Stay posted for upcoming auctions by subscribing to our newsletter:
          </p>
          <div class="newsletter-input">
            <input
              type="text"
              aria-label="Email"
              id="subscribe-email"
              placeholder="Email"
              class="px-2 py-1.5 w-36 md:w-56 border bg-white placeholder-customGray text-sm border-customGray rounded focus:ring-2 focus:ring-customPink focus:outline-none md:text-base"
            />
            <button
              class="btn btn-primary ml-2"
              id="newsletter-button"
              aria-label="Sign up for newsletter"
            >
              Sign up
            </button>
          </div>
        </div>
        <hr class="border-t-2 border-customBlue -px-8 lg:hidden" />
        <div class="footer-pages-first lg:pt-6">
          <ul>
            <li>
              <a
                href=""
                class="inline-block font-body font-medium text-sm py-4 md:text-base"
              >
                About Us
              </a>
            </li>
            <li>
              <a
                href=""
                class="inline-block font-body font-medium text-sm py-4 md:text-base"
              >
                Contact
              </a>
            </li>
          </ul>
        </div>
        <hr class="border-t-2 border-customBlue -px-8 lg:hidden" />
      </div>
      <div class="footer-pages-second flex justify-center items-center py-4">
        <ul>
          <li>
            <a
              href=""
              class="inline-block font-body text-sm md:text-base mx-4 lg:mx-20"
              >Terms and Conditions</a
            >
            <a
              href=""
              class="inline-block font-body text-sm md:text-base mx-4 lg:mx-20"
              >Privacy Policy</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
